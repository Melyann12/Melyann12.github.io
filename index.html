<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Página de Imágenes</title>
</head>
<body>
    <div class="container">
        <h1>Principales causas porque las personas no tienen estudios de grado superior</h1>
        <p>Es muy comun que la mayoria de jovenes no puedad tener un grado de estudio superior debido a estos principales motivos.</p>
        <div class="card-container">
            <div class="card">
                <img src="Imagen1.jpg">
                <button onclick="showText('Muchos estudiantes enfrentan dificultades financieras que les impiden costear la matrícula, libros y otros gastos asociados con la educación superior. Esto puede llevar a que opten por ingresar directamente al mercado laboral en lugar de continuar sus estudios.', this)">Conoce más</button>
                <p class="info-text"></p>
            </div>
            <div class="card">
                <img src="Imagen2.jpg">
                <button onclick="showText('En algunas regiones, el acceso a instituciones educativas de calidad es limitado. Además, la falta de información sobre las opciones educativas y las oportunidades disponibles puede desincentivar a los estudiantes de buscar un grado superior.', this)">Conoce más</button>
                <p class="info-text"></p>
            </div>
            <div class="card">
                <img src="Imagen3.jpg">
                <button onclick="showText('Algunas personas pueden tener responsabilidades familiares o laborales que les impiden dedicar tiempo a sus estudios. Esto es especialmente común en situaciones donde se espera que contribuyan al ingreso familiar o cuiden de otros miembros de la familia.', this)">Conoce más</button>
                <p class="info-text"></p>
            </div>
        </div>
    </div>
    <script src="actions.js"></script>
</body>
</html>
